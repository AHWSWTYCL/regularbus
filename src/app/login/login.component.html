<div class="container">
  <div class="login-form">
    <h1 style="font-family: 微软雅黑;">用户登录</h1>
    <mat-form-field appearance="outline" style="width: 100%;">
<!--      <mat-label>用户名</mat-label>-->
      <input matInput [(ngModel)]="user.name" placeholder="用户名" >
    </mat-form-field>
    <mat-form-field appearance="outline" style="width: 100%;">
<!--      <mat-label>密码</mat-label>-->
      <input matInput type="password" [(ngModel)]="user.password" placeholder="密码">
    </mat-form-field>
    <br>
    <div class="button-row">
      <button mat-raised-button (click)="login()" color="primary"  class="login-button">登录</button>
      <button mat-raised-button (click)="register()" color="primary"  class="login-button">注册</button>
    </div>
  </div>
</div>
