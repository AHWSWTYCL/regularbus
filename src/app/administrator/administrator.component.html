<app-dashboard></app-dashboard>
<div>
  <table mat-table [dataSource]="dataSource" class="full-width-table" matSort aria-label="Elements">
    <!-- 表头 -->
    <!-- displayedColumns:这个数组表示的每一列的顺序 -->
    <!-- sticky: true 表示表头固定，内容上下滚动的时候，表头不动 -->
    <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

    <!-- 行号 -->
    <ng-container matColumnDef="rowIndex">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>行号</th>
      <td mat-cell *matCellDef="let row, index as i">{{i + 1}}</td>
    </ng-container>

    <!-- 名称 -->
    <ng-container matColumnDef="line">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>路线</th>
      <td mat-cell *matCellDef="let row">{{row.line}}</td>
    </ng-container>

    <!-- 类型 -->
    <ng-container matColumnDef="station">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>站点</th>
      <td mat-cell *matCellDef="let row">{{row.name}}</td>
    </ng-container>

    <!-- 创建者id -->
    <ng-container matColumnDef="time">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>时间</th>
      <td mat-cell *matCellDef="let row">{{row.time}}</td>
    </ng-container>

    <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>

  </table>
</div>
