<div>
  <div style="display: inline-block">
    <label>路线: </label>
    <select [(ngModel)]="selectedLine" name="roadmap" (ngModelChange)="onSelectPath()">
      <option *ngFor="let line of lines" [value]="line">{{line}}</option>
    </select>
  </div>

  <div *ngIf="selectedLine" style="display: inline-block">
    <label>站点: </label>
    <select [(ngModel)]="selectedStation">
      <option *ngFor="let station of stationCandidates" [value]="station">{{station}}</option>
    </select>
  </div>
</div>

<button [disabled]="selectedStation === '' || selectedLine === ''" (click)="onSubmit()">提交</button>
